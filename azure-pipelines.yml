# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureLogin@1
  inputs:
    credentials: ${{ secrets.AZURE_CREDENTIALS }}
    
- task: NodeTool@0
  inputs:
    versionSpec: '19.x'
  displayName: 'Install Node.js'

- script: |
    npm install --legacy-peer-deps 
    npm run build
  displayName: 'npm install and build'
- task: CopyFiles@2
  inputs:
    Contents: '**'
    TargetFolder: '$(build.artifactstagingdirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'personal-website'
    publishLocation: 'Container'
- task: AzureAppServiceDeploy@1
  inputs:
    azureSubscriptionConnection: '$(AzureSubscriptionConnection)'
    resourceGroupName: 'BarufKosgei_group'
    appName: 'BarufKosgei'
    packageFolder: '$(build.artifactstagingdirectory)'
    publishRuntime: 'nodejs'
